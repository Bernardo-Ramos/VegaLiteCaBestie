<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Introduction</title>

    <!-- IMPORTING THE LIBRARIES VIA CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <!-- ------------------------------- -->

</head>

<body>


    <h1>Getting started with VEGA-LITE</h1>
    <h2>Steps to start using Vega-Lite on your own web page</h2>

    <br>
    <br>

    <div id="i-wanna-place-the-plot-here"></div>


    <script>
        /* -------------- BUILDING THE VEGA-LITE VIEW SPECS -------------- */
        let vegaLiteViewSpecifications = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": { "url": "data/cars.json" },
            "encoding": {
                "x": {
                    "field": "Year",
                    "timeUnit": "year"
                }
            },
            "layer": [
                {
                    "mark": { "type": "errorband", "extent": "ci" },
                    "encoding": {
                        "y": {
                            "field": "Miles_per_Gallon",
                            "type": "quantitative",
                            "title": "Mean of Miles per Gallon (95% CIs)"
                        }
                    }
                },
                {
                    "mark": "line",
                    "encoding": {
                        "y": {
                            "aggregate": "mean",
                            "field": "Miles_per_Gallon"
                        }
                    }
                }
            ]
        }
            ;
        /* --------------------------------------------------------------- */



        /* -------------- RUNNING THE VEGA-LITE VIEW SPECS -------------- */
        vegaEmbed('#i-wanna-place-the-plot-here', vegaLiteViewSpecifications);
        /* --------------------------------------------------------------- */
    </script>

</body>

</html>
