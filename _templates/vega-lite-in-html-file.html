<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - Introduction</title>

    <!-- IMPORTING THE LIBRARIES VIA CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <!-- ------------------------------- -->

</head>

<body>

    
    <h1>Getting started with VEGA-LITE</h1>
    <h2>Steps to start using Vega-Lite on your own web page</h2>
   
    <br>
    <br>
    
    <div id="i-wanna-place-the-plot-here"></div>
    

    <script>
        /* -------------- BUILDING THE VEGA-LITE VIEW SPECS -------------- */
        let vegaLiteViewSpecifications = {
            $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
            height: 300,
            width: 500,
            title: 'This is my first VEGA-LITE graph :)',
            data: {
                values: [
                    { a: 'A', b: 28 },
                    { a: 'B', b: 55 },
                    { a: 'C', b: 43 },
                    { a: 'D', b: 91 },
                    { a: 'E', b: 81 },
                    { a: 'F', b: 53 },
                    { a: 'G', b: 19 },
                    { a: 'H', b: 87 },
                    { a: 'I', b: 52 }
                ]
            },
            mark: 'bar',
            encoding: {
                x: {field: 'a', type: 'ordinal'},
                y: {field: 'b', type: 'quantitative'}
            }
        };
        /* --------------------------------------------------------------- */



        /* -------------- RUNNING THE VEGA-LITE VIEW SPECS -------------- */
        vegaEmbed('#i-wanna-place-the-plot-here', vegaLiteViewSpecifications);
        /* --------------------------------------------------------------- */
    </script>
    
</body>

</html>
